<html>
  <head>
    <title>a + b = c</title>
  </head>
  <script>
    let a = 0;
    let b = 0;
    let c = 0;

    function aplusbf()
      {
        a = document.getElementById("avalue").value;
        b = document.getElementById("bvalue").value;
        c = a -(-1)*b;
        document.getElementById("cvalue").value = c;
      }
  </script>
  <body bgcolor = "silver">
    <div
      style=
      "
      position: absolute;
      left: 0px;
      top: 0px;

      border: 5px;
      "
      >
    <font
      style=
      "

      "

      Моя первая программа на HTML и JavaScript на GITHUB'e<br>
    </font>
      <img src="img/0.jpg">
    <br>

    <input type="text" id="avalue" value="" placeholder="type a = "></input>
    <br>
    <input type="text" id="bvalue" value="" placeholder="type b = "></input>
    <br>
    <input type="button" id="resultbtn" value="RESULT A + B = C" onclick = "aplusbf()"></input>
    <br> 
    <input type="text" id="cvalue" value="" placeholder="result"></input>
      </div>
  </body>
</html>
